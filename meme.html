<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="meme-generator">
        <label for="collection-selector">Select Collection:</label>
        <select id="collection-selector">
            <!-- Options will be added dynamically in meme-generator.js -->
        </select>

        <label for="image-number">Image Number:</label>
        <input type="number" id="image-number" placeholder="Image Number">

        <button id="fetch-image">Fetch Random Image</button>

        <label for="top-text">Top Text:</label>
        <input type="text" id="top-text" placeholder="Top Text">

        <label for="bottom-text">Bottom Text:</label>
        <input type="text" id="bottom-text" placeholder="Bottom Text">

        <button id="generate-meme">Generate Meme</button>
        
        <img id="generated-meme" src="" alt="Generated Meme" style="display:none;">
        <canvas id="meme-canvas" style="display:none;"></canvas>
    </div>
    <script src="meme-generator.js"></script>
</body>
</html>
