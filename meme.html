<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Ensure the path to the favicon is correct; replace 'path/to' with the actual path if needed -->
    <!-- If the full path doesn't work, try relative paths or verify the server's file directory access -->
    <link rel="icon" href="/gitsite/images/lawblogo32.png" type="image/png">
</head>
<body>
    <div id="meme-generator">
        <label for="collection-selector">Select Collection:</label>
        <select id="collection-selector">
            <!-- Options will be added dynamically in memegen.js -->
        </select>

        <label for="image-number">Image Number:</label>
        <input type="number" id="image-number" placeholder="Image Number">

        <button onclick="fetchRandomImage()">Fetch Random Image</button>

        <label for="top-text">Top Text:</label>
        <input type="text" id="top-text" placeholder="Top Text">

        <label for="bottom-text">Bottom Text:</label>
        <input type="text" id="bottom-text" placeholder="Bottom Text">

        <button onclick="generateMeme()">Generate Meme</button>
        
        <img id="generated-meme" src="" alt="Generated Meme" style="display:none;">
    </div>
    <script src="memegen.js"></script>
</body>
</html>
