<!-- Initialize Betting System -->
<script>
    document.addEventListener('DOMContentLoaded', async function() {
        console.log('Initializing betting system...');
        
        const delay = ms => new Promise(res => setTimeout(res, ms));
        
        try {
            let connection;
            let attempts = 0;
            const maxAttempts = 3;
            
            while (attempts < maxAttempts) {
                try {
                    connection = await SOLANA_CONFIG.createConnection();
                    const version = await connection.getVersion();
                    console.log('Solana connection established:', version);
                    break;
                } catch (error) {
                    attempts++;
                    console.warn(`Connection attempt ${attempts} failed:`, error);
                    if (attempts === maxAttempts) throw error;
                    await delay(1000);
                }
            }
            
            // Initialize betting system
            const chessBetting = new ChessBetting();
            window.chessBetting = chessBetting;
            
            // Set up UI visibility
            const multiplayerBtn = document.getElementById('multiplayer-mode');
            const bettingContainer = document.getElementById('betting-container');
            const aiModeBtn = document.getElementById('ai-mode');
            
            if (multiplayerBtn && bettingContainer) {
                multiplayerBtn.addEventListener('click', function() {
                    bettingContainer.style.display = 'block';
                });
            }
            
            if (aiModeBtn && bettingContainer) {
                aiModeBtn.addEventListener('click', function() {
                    bettingContainer.style.display = 'none';
                });
            }

            console.log('Betting system initialized successfully');
        } catch (error) {
            console.error('Error initializing betting system:', error);
            const statusElement = document.getElementById('status');
            if (statusElement) {
                statusElement.textContent = 'Error connecting to network';
                statusElement.style.color = '#ff4444';
            }
        }
    });
</script>
